<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magnifico | work with community become easy</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link Roboto and poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
         
        <!-- Link favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png"><link rel="manifest" href="/public/favicon/site.webmanifest">
         
        <!-- link css file -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <!-- ----------------------------------------------------------------------- -->
            <header>
                <nav>
                    <!-- logo -->
                    <a href="#" class="logo">
                        Magnifico
                    </a>

                    <!-- Liste des liens -->
                    <ul class="links">
                        <li class="link active">
                            <a href="#">Products</a> 
                            <i class="fa fa-chevron-down"></i>     
                        </li>

                        <li class="link">
                            <a href="#">Solutions</a> 
                            <i class="fa fa-chevron-down"></i>   
                        </li>

                        <li class="link">
                            <a href="#">Services</a> 
                            <i class="fa fa-chevron-down"></i>   
                        </li>

                        <li class="link">
                            <a href="#">Help Center</a> 
                            <i class="fa fa-chevron-down"></i>   
                        </li>

                        <li class="link">
                            <a href="#">Pricing</a> 
                        </li>
                    </ul>

                    <!-- Integration des boutons d'action -->
                    <div class="buttons">
                        <button class="ctabtn1">
                            Log In
                        </button>

                        <button class="ctabtn2">
                            <span>Sign up Free</span>
                            <img src="./assets/right.svg" alt="">
                        </button>
                    </div>
           
                    <button class="hamberger">
                        <img src="/src/assets/hamberger.svg" alt="">
                    </button>    
                </nav>
            </header>
            
            <!-- ----------------------------------------------------------------------- -->
            <main>
                <section class="first flex">
                    <div class="content">
                        <h1 class="title">
                            Team projects, done well
                        </h1>

                        <p class="paragraph">
                            The only platform that gives your team all the tools needed to work together on their awesome projects. 
                        </p>
                        
                        <form action="#" method="post">
                            <div class="inputBox">
                                <img src="./assets/envelope.svg" alt="">
                                <input 
                                    type="email"
                                    placeholder="Enter work email"    
                                >
                            </div>

                            <button class="ctabtn2">
                                <span>Sign up Free</span>
                                <img src="./assets/right.svg" alt="">
                            </button>
                        </form>

                        <ul class="tools">
                            <li>
                                <img src="./assets/sponsors1.svg" alt="">
                            </li>

                            <li>
                                <img src="./assets/sponsors2.svg" alt="">
                            </li>
                            <li>
                                <img src="./assets/sponsors3.svg" alt="">
                            </li>

                            <li>
                                <img src="./assets/sponsors4.svg" alt="">
                            </li>
                        </ul>
                    </div>
    
                    <div class="block img">
                        <img src="./assets/Left.svg" alt="">
                    </div>
                </section>
            </main>
        </div>
